<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Night</title>
    <style>
        /* Body styling to center the buttons */
        body {
            font-family: Open Sans, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: rgb(255,182,193); /* light pink base color */
            background: linear-gradient(90deg, rgba(255,182,193,1) 0%, rgba(255,204,255,1) 52%, rgba(255,182,193,1) 100%);
        }

        /* Header styling */
        h1 {
            font-size: 2em;
            color: black;
            margin-bottom: 40px;
        }

        /* Button container styling */
        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            grid-template-rows: repeat(3, 50px);
            gap: 20px;
        }

        /* Button styling */
        .option {
            background-color: rebeccapurple;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s;
        }

            .option:hover {
                background-color: indigo;
            }

        .heart {
            position: absolute;
            font-size: 24px;
            z-index: -1;
        }

    </style>
</head>
<body>
    <h1>Welcome to Date Night</h1>

    <div class="options-container">
        <button class="option" onclick="navigateToPage('Date-Picker.html')">Date Picker</button>
        <button class="option" onclick="navigateToPage('Final_secrets.htm')">Final Secrets</button>
        <button class="option" onclick="navigateToPage('Flowers.htm')">Flowers</button>
        <button class="option" onclick="navigateToPage('Mini_game.htm')">Mini Game</button>
        <button class="option" onclick="navigateToPage('playlist.html')">Playlist</button>
        <button class="option" onclick="navigateToPage('Poem.html')">Poem</button>
    </div>

    <script>
        // Function to navigate to different pages
        function navigateToPage(page) {
            window.location.href = page;
        }

        function generateHeartEmoji() {
            var emoji = document.createElement('div');
            emoji.innerHTML = '❤️'; // Heart emoji
            emoji.classList.add('heart'); // Add a class for styling

            // Calculate random font size between 10px and 40px
            emoji.style.fontSize = Math.floor(Math.random() * 30) + 10 + 'px';

            // Calculate random vertical position within the visible area of the window
            var maxTop = window.innerHeight - parseInt(emoji.style.fontSize);
            emoji.style.top = Math.random() * maxTop + 'px';

            // Calculate random horizontal position within the visible area of the window
            var maxLeft = window.innerWidth - parseInt(emoji.style.fontSize);
            emoji.style.left = Math.random() * maxLeft + 'px';

            document.body.appendChild(emoji);
        }

        // Call generateHeartEmoji function multiple times to create multiple hearts
        var heartsCount = 26; // Number of heart emojis
        for (var i = 0; i < heartsCount; i++) {
            generateHeartEmoji();
        }
    </script>
</body>
</html>
