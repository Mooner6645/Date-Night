<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="generator" content="Microsoft Visual Studio">
    <title>Secret Code</title>
    <style>
        body {
            font-family: Open Sans, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: rgb(255,182,193); /* light pink base color */
            background: linear-gradient(90deg, rgba(255,182,193,1) 0%, rgba(255,204,255,1) 52%, rgba(255,182,193,1) 100%);
            overflow: hidden;
            transition: background 2s ease-in-out; /* Smooth transition for background color */
        }

        h1 {
            color: #333;
        }

        #codeInput {
            padding: 10px;
            border: 2px solid #ff6f61; /* Coral border */
            border-radius: 15px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        #codeInput:focus {
            border-color: #ff96a4; /* Light pink border on focus */
            box-shadow: 0 0 5px rgba(255, 182, 193, 0.5);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            background-color: rebeccapurple; /* Coral background */
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ff96a4; /* Light pink background on hover */
            transform: scale(1.05);
        }

        button:active {
            background-color: #e55b4e; /* Darker coral on click */
            transform: scale(0.95);
        }

        #message {
            display: none;
            position: absolute;
            color: white;
            font-size: 2em;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Enter the 3-digit code to reveal the secret:</h1>
    <input type="text" id="codeInput" placeholder="Enter code" maxlength="3">
    <button onclick="revealSecret()">Submit</button>

    <div id="message">Here's a message from me: You are a star, keep shining!</div>

    <script>
        function revealSecret() {
            var inputCode = document.getElementById('codeInput').value;
            var body = document.body;
            var message = document.getElementById('message');

            if (inputCode === '143') {
                // Trigger fade to black
                body.style.backgroundColor = 'black'; // Fade the background to black

                // Wait for 2 seconds to complete the fade, then remove content
                setTimeout(function() {
                    document.body.innerHTML = ''; // Remove all content
                    document.body.style.backgroundColor = 'black'; // Ensure the background stays black
                    
                    // Add the message to the screen after a delay
                    setTimeout(function() {
                        message.style.display = 'block'; 
                        document.body.appendChild(message); 
                    }, 1000); // Delay for message

                    // Start generating stars after the fade is complete
                    setInterval(generateStar, 500); // Generate stars every 500ms
                }, 2000); // 2 seconds for the fade effect
            } else {
                alert('Incorrect code. Please try again.');
            }
        }

        function generateStar() {
            var star = document.createElement('div');
            star.classList.add('star');
            
            // Random position on the screen
            var x = Math.random() * window.innerWidth;
            var y = Math.random() * window.innerHeight;
            star.style.left = x + 'px';
            star.style.top = y + 'px';
            
            document.body.appendChild(star);

            // Remove star after 5 seconds
            setTimeout(function() {
                star.remove();
            }, 5000);
        }
    </script>
</body>
</html>
