<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="generator" content="Microsoft Visual Studio">
    <title>Secret Code</title>
    <style>
        body {
            font-family: Open Sans, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: rgb(255,182,193); /* light pink base color */
            background: linear-gradient(90deg, rgba(255,182,193,1) 0%, rgba(255,204,255,1) 52%, rgba(255,182,193,1) 100%);
            transition: background 2s ease-in-out; /* Smooth transition for background changes */
        }

        h1 {
            color: #333;
        }

        #codeInput {
            padding: 10px;
            border: 2px solid #ff6f61; /* Coral border */
            border-radius: 15px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        #codeInput:focus {
            border-color: #ff96a4; /* Light pink border on focus */
            box-shadow: 0 0 5px rgba(255, 182, 193, 0.5);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            background-color: rebeccapurple; /* Coral background */
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ff96a4; /* Light pink background on hover */
            transform: scale(1.05);
        }

        button:active {
            background-color: #e55b4e; /* Darker coral on click */
            transform: scale(0.95);
        }

        #secret, #message {
            display: none; /* Initially hide the secret and message */
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
            text-align: center;
        }

        /* Styles for the fade to black effect */
        .fade-to-black {
            background: black;
            transition: background 2s ease-in-out;
        }

        /* Styles for the starry sky background */
        .starry-sky {
            background: url('https://www.publicdomainpictures.net/pictures/320000/velka/starry-sky-background-1574190638.jpg') no-repeat center center fixed;
            background-size: cover;
        }

    </style>
</head>
<body>
    <h1>Enter the 3-digit code to reveal the secret:</h1>
    <input type="text" id="codeInput" placeholder="Enter code" maxlength="3">
    <button onclick="revealSecret()">Submit</button>

    <div id="secret">Congratulations! You've unlocked the secret!</div>
    <div id="message">Here's a custom message from me: The universe is yours to explore. Reach for the stars!</div>

    <script>
        function revealSecret() {
            var inputCode = document.getElementById('codeInput').value;
            var body = document.body;
            var secret = document.getElementById('secret');
            var message = document.getElementById('message');

            if (inputCode === '143') {
                // Fade to black first
                body.classList.add('fade-to-black');

                // Wait for the fade effect to complete, then change the background
                setTimeout(function() {
                    body.classList.remove('fade-to-black');
                    body.classList.add('starry-sky'); // Add starry sky background
                    secret.style.display = 'none'; // Hide the original secret
                    message.style.display = 'block'; // Show the custom message
                }, 2000); // 2 seconds for the fade to black effect
            } else {
                alert('Incorrect code. Please try again.');
            }
        }
    </script>
</body>
</html>
