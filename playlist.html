<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <style>
        /* Body styling to match the background from the flowers page */
        body {
            font-family: Open Sans, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgb(255,182,193); /* light pink base color */
            background: linear-gradient(90deg, rgba(255,182,193,1) 0%, rgba(255,204,255,1) 52%, rgba(255,182,193,1) 100%);
            margin: 0;
            overflow: hidden;
        }

        /* Styling for the night background effect */
        .night {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for night effect */
            z-index: -1;
        }

        /* Styling for the content section */
        .content-section {
            text-align: center;
            color: white;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .content-section h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .content-section p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        /* Additional text styling */
        .additional-text {
            font-style: italic;
            margin-top: 30px;
            color: #FFD700; /* Gold color for contrast */
        }

        /* Embedded video styling */
        iframe {
            margin-top: 20px;
            width: 560px;
            height: 315px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="night"></div>

    <!-- First content section for the playlist -->
    <div class="content-section">
        <h1>My love</h1>
        <!-- Embedded YouTube playlist -->
        <iframe src="https://www.youtube.com/embed/videoseries?list=PL2YRdvnI6Xz4Dg4DV6dRMWyasV2TLE6hN" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Second content section for additional text -->
    <div class="content-section additional-text">
        <p>
            Even though we are apart now, let the music play and know I will always be by your side.
        </p>
    </div>

</body>
</html>
